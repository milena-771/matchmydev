<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&family=Source+Sans+Pro:wght@300;400;600&display=swap"
    rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <title>Edit Profiles mockup</title>
  <link rel="stylesheet" href="style/edit-profile.css" />
  <link rel="icon" type="image/x-icon" href="./asset/favicon.png" />
</head>

<body>
  <header class="bg-black fixed-top">
    <nav class="navbar navbar-expand-md navbar-dark container-xl">
      <span class="font-logo">
        <span>match</span><span class="logo-center">my</span><span>dev</span>
      </span>
      <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </header>
  <main class="container-xl my-5 pt-5">
    <h1>My profile</h1>
    <div id="non-editable-profile">
      <div class="row row-cols-1 row-cols-md-2 mb-3 mt-4">
        <div class="col-md-4 mb-5">
          <img src="https://www.berkshireaerial.com/wp-content/uploads/2019/01/facebook-anon-female-icon.jpg"
            class="rounded img-fluid">
        </div>
        <div class="col-md-4">
          <h2 class="profile-dev-name">Marshall Frank</h2>
          <p>first.last@domain.com</p>
          <p>FMarsha010109</p>
          <p>Developer</p>
          <p> <span class="me-2 mb-2"><i class="bi bi-briefcase"></i></span> Feb, 02, 1998</p>
          <p>Permanent</p>
        </div>
      </div>

    </div>

    <div class="mb-3 mt-4">
      <form>

        <input class="form-control " type="file" id="formFile">
        <div class="form-text mb-3">Photo, avatar or any image.</div>

        <label for="description" class="form-label">Description</label>
        <textarea name="description" id="description" class="form-control" rows="10"></textarea>
        <div class="form-text">Text with maximum of 1000 chars.</div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-primary me-md-2" type="submit">Update</button>
        </div>
      </form>
    </div>

  </main>

</body>

</html>
